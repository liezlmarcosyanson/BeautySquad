version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: beautysquad-sqlserver
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'BeautySquad@123!'
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'BeautySquad@123!' -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautysquad-network

networks:
  beautysquad-network:
    driver: bridge
