name: Windows Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore InfluencerAdvocacyTool.sln

    - name: Build solution
      run: msbuild InfluencerAdvocacyTool.sln /p:Configuration=Release

    - name: Run tests
      run: |
        echo "Running tests"
        # locate test DLL and run via vstest
        $testDll = Get-ChildItem -Path . -Filter "IAT.Tests.dll" -Recurse | Select-Object -First 1
        if ($testDll) { vstest.console $testDll.FullName } else { Write-Host "Test DLL not found"; exit 0 }
